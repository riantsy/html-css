<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(65, 105, 225, 0.801);
        }

        table {
            background-color: rgb(240, 240, 240);
            border-collapse: collapse;
            width: 300px;
        }


        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagens de CÃ©lulas</h1>
    <table>
        
        <tr>
            <td>A</td>
            <td colspan="2">B </td>
 
        </tr>
            <td rowspan="4">D </td>
            <td>E </td>
            <td>F </td>
        <tr>
            <td colspan="2">G </td>

   
        </tr>
        <tr>
            <td>J </td>
            <td rowspan="2">K </td>
  
        </tr>
        <tr>
            <td>M </td>
            

        </tr>

    </table>
</body>
</html>
