<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {

            background-color: rgb(118, 129, 129);
            height: 300px;
            width: 300px;
            
            border: 20px solid darkgray;
            
            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 10px dashed darkred;
        }

        a {
            border: 8px groove rgb(206, 44, 44);
            
            padding: 2px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
