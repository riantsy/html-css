<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    <ul>
        <li type="square"><abbr title="Utilize o <p>">Parágrafos</abbr></li>
        <li type="square"><abbr title="Utilize o <h1>">Títulos</abbr></li>
        <li type="square"><abbr title="Utilize o <img">Imagens</abbr></li>
        <li type="square"><abbr title="Utilize o <quote>">Abreviações</abbr></li>
        <li type="square"><abbr title="Utilize o <code>">Códigos-fonte</abbr></li>
        <li type="square"><abbr title="Utilize o <ol>">Lista numeradas</abbr></li>
        <li type="square"><abbr title="Utilize o <ul>">Lista com demarcadores</abbr></li>
    </ul>

</body>
</html>
